<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
        />
        <title>Register</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="../assets/styles/styles.css" />
        <link rel="stylesheet" href="../assets/styles/register.css" />
        <link
            rel="stylesheet"
            href="../assets/styles/media-queries/styles.css"
        />
        <link
            rel="stylesheet"
            href="../assets/styles/media-queries/register.css"
        />
    </head>
    <body>
        <div class="loading">
            <img src="../assets/gifs/icons8-loading.gif" alt="loading" />
        </div>
        <div class="nav"></div>

        <div class="register-content">
            <div class="register-form">
                <h1 class="register-form--title">Sign Up</h1>
                <div class="register--inputs">
                    <input type="text" placeholder="Name*" class="form-name" />
                    <input
                        type="text"
                        placeholder="Email*"
                        class="form-email"
                    />
                    <input
                        type="password"
                        placeholder="Password*"
                        class="form-password"
                    />
                    <input
                        type="password"
                        placeholder="Confirm Password*"
                        class="form-confirm-password"
                    />
                </div>
                <button class="btn-reg">Sign Up</button>
                <p class="msg"></p>
            </div>
        </div>

        <div class="footer"></div>
        <script src="../script.js"></script>
        <script src="/components/navbar.js"></script>
        <script src="/components/footer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./scripts/register.js"></script>
    </body>
</html>
