<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
        />
        <title>login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="../assets/styles/login.css" />
        <link rel="stylesheet" href="../assets/styles/styles.css" />
        <link
            rel="stylesheet"
            href="../assets/styles/media-queries/styles.css"
        />
        <link
            rel="stylesheet"
            href="../assets/styles/media-queries/login.css"
        />
    </head>
    <body>
        <div class="loading">
            <img src="../assets/gifs/icons8-loading.gif" alt="loading" />
        </div>
        <div class="nav"></div>
        <div class="login-content">
            <div class="login-form">
                <a href="./register.html" class="click-here"
                    >Don't have an account? Click here</a
                >
                <div class="login--inputs">
                    <input
                        type="text"
                        placeholder="Email*"
                        class="form-email"
                    />
                    <input
                        type="password"
                        placeholder="Password*"
                        class="form-password"
                    />
                </div>
                <button class="btn-log">Log In</button>
                <p class="msg"></p>
            </div>
        </div>

        <div class="footer"></div>
        <script src="/components/navbar.js"></script>
        <script src="/components/footer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./scripts/login.js"></script>
    </body>
</html>
